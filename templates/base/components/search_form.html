<!-- templates/base/components/search_form.html -->
<div class="card mb-4">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <span><i class="bi bi-search"></i> 検索・フィルタ</span>
            <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#searchForm" aria-expanded="false">
                <i class="bi bi-funnel"></i> フィルタ
            </button>
        </div>
    </div>
    <div class="collapse show" id="searchForm">
        <div class="card-body">
            <form method="get" class="row g-3">
                {% block search_fields %}
                <!-- 各ページで具体的な検索フィールドを定義 -->
                {% endblock %}
                
                <div class="col-auto">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> 検索
                        </button>
                        <a href="{{ request.path }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise"></i> リセット
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
