<!-- templates/base/components/empty.html -->
<div class="text-center py-5">
    <i class="bi bi-inbox" style="font-size: 4rem; color: #dee2e6;"></i>
    <h5 class="mt-3 text-muted">{{ empty_title|default:"データがありません" }}</h5>
    <p class="text-muted">{{ empty_message|default:"表示できるデータがありません。" }}</p>
    {% if empty_action_url %}
        <a href="{{ empty_action_url }}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> {{ empty_action_text|default:"新規作成" }}
        </a>
    {% endif %}
</div>
