<!-- templates/base/components/confirm_modal.html -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-question-circle text-warning"></i> 確認
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">この操作を実行しますか？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x"></i> キャンセル
                </button>
                <button type="button" class="btn btn-danger" id="confirm-action">
                    <i class="bi bi-check"></i> 実行
                </button>
            </div>
        </div>
    </div>
</div>
